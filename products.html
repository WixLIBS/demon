<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Treasures - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #001429 0%, #000 100%);
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0, 150, 220, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(77, 182, 255, 0.5);
        }
        
        .tagline {
            color: #3498db;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Filter Controls */
        .filter-controls {
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .category-btn {
            background-color: rgba(0, 20, 40, 0.8);
            color: #fff;
            border: 1px solid #1e6091;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-btn:hover {
            background-color: rgba(20, 100, 175, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.2);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #2980b9 0%, #1e6091 100%);
            box-shadow: 0 0 15px rgba(41, 128, 185, 0.5);
        }
        
        .count-badge {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            min-width: 24px;
            text-align: center;
        }
        
        /* Menu Items */
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .menu-item {
            background-color: rgba(0, 20, 40, 0.7);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(30, 144, 255, 0.1);
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 100, 200, 0.2);
            border-color: rgba(30, 144, 255, 0.3);
        }
        
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.5), transparent);
        }
        
        .item-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #3498db;
            font-weight: 600;
        }
        
        .item-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .item-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .item-category {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: #3498db;
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        footer {
            background-color: rgba(0, 10, 20, 0.9);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(30, 144, 255, 0.2);
        }
        
        footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Wave decoration */
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">Ocean Treasures</h1>
            <p class="tagline">Fresh from the Sea to Your Plate</p>
        </div>
    </header>

    <div class="container">
        <div class="filter-controls">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">All Items <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="appetizers">Appetizers <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="main-courses">Main Courses <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="pasta">Pasta Dishes <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="sushi">Sushi & Sashimi <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="desserts">Desserts <span class="count-badge">0</span></button>
                <button class="category-btn" data-category="drinks">Drinks <span class="count-badge">0</span></button>
            </div>
        </div>

        <div class="menu-items" id="menuContainer">
            <!-- Menu items will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>© 2025 Ocean Treasures Seafood Restaurant. All rights reserved.</p>
    </footer>

    <script>

        const menuItems = [
            {

            {

            },
            {
                id: 3,

                description: "Jumbo shrimp served with our signature cocktail sauce",
                price: "$13.99",
                category: "appetizers"
            },
            {
                id: 4,
                title: "Lobster Bisque",
                description: "Creamy soup made with fresh Maine lobster and a hint of sherry",
                price: "$9.99",

            },
            {
                id: 5,

                price: "$24.99",
                category: "main-courses"
            },
            {
                id: 6,

                price: "$36.99",

            },
            {
                id: 7,

                price: "$26.99",
                category: "main-courses"
            },
            {

                title: "Lobster Linguine",
                description: "Linguine pasta tossed with chunks of lobster meat in a creamy garlic sauce",

            },
            {
                id: 9,

            {

                title: "Seafood Alfredo",

                price: "$25.99",

            },
            {
                id: 11,

            },
            {

            {

                description: "Jumbo shrimp coated in coconut flakes and fried until golden, served with sweet chili sauce",
                price: "$15.99",
                category: "appetizers"
            },
            {
                id: 19,
                title: "Clam Chowder",
                description: "New England style creamy clam chowder with potatoes and bacon",
                price: "$8.99",
                category: "appetizers"
            },
            {
                id: 20,
                title: "Oysters Rockefeller",
                description: "Half dozen oysters topped with spinach, herbs, and breadcrumbs",
                price: "$16.99",
                category: "appetizers"
            }
        ];

        // DOM elements
        const menuContainer = document.getElementById('menuContainer');
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        // Update category counters
        function updateCategoryCounts() {
            const categoryCounts = {};
            categoryCounts['all'] = menuItems.length;
            
            menuItems.forEach(item => {
                if (categoryCounts[item.category]) {
                    categoryCounts[item.category]++;
                } else {
                    categoryCounts[item.category] = 1;
                }
            });
            
            categoryButtons.forEach(button => {
                const category = button.dataset.category;
                const countBadge = button.querySelector('.count-badge');
                countBadge.textContent = categoryCounts[category] || 0;
            });
        }
        
        // Create menu item element
        function createMenuItem(item) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.setAttribute('data-category', item.category);
            
            menuItem.innerHTML = `
                <span class="item-category">${getCategoryName(item.category)}</span>
                <h3 class="item-title">${item.title}</h3>
                <p class="item-description">${item.description}</p>
                <p class="item-price">${item.price}</p>
            `;
            
            return menuItem;
        }
        
        // Get friendly category name
        function getCategoryName(category) {
            const names = {
                'appetizers': 'Appetizer',
                'main-courses': 'Main Course',
                'pasta': 'Pasta Dish',
                'sushi': 'Sushi & Sashimi',
                'desserts': 'Dessert',
                'drinks': 'Drink'
            };
            return names[category] || category;
        }
        
        // Filter menu items by category
        function filterMenu(category) {
            const items = menuContainer.querySelectorAll('.menu-item');
            
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Initialize menu
        function initMenu() {
            // Clear container
            menuContainer.innerHTML = '';
            
            // Create and append menu items
            menuItems.forEach(item => {
                const menuItemElement = createMenuItem(item);
                menuContainer.appendChild(menuItemElement);
            });
            
            // Update category counts
            updateCategoryCounts();
        }
        
        // Add event listeners to category buttons
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Filter menu
                const category = this.getAttribute('data-category');
                filterMenu(category);
            });
        });
        
        // Initialize the menu when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMenu();
            
            // Handle redirect from menu.html to products.html
            if (window.location.pathname.endsWith('menu.html')) {
                window.location.replace('products.html');
            }
        });
    </script>
