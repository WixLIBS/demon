<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - New York Seafood Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #003b6f;
      --secondary: #e63946;
      --light: #f8f9fa;
      --white: #fff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
      /* Card Dimensions */
      --card-width: 400px;
      --card-padding: 1.2rem;
      /* Sidebar */
      --sidebar-width: 280px;
      /* Header height */
      --header-height: 70px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      text-decoration: none;
      transition: var(--transition);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .tagline {
      margin-left: 10px;
      padding-left: 10px;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.9rem;
      font-style: italic;
      color: rgba(255,255,255,0.8);
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--secondary);
    }

    /* Sidebar for Categories */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--light);
      height: calc(100vh - var(--header-height));
      position: fixed;
      top: var(--header-height);
      left: 0;
      padding: 1.5rem 0;
      overflow-y: auto;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
    }

    .menu-categories {
      display: flex;
      flex-direction: column;
    }

    .category-btn {
      background: transparent;
      border: none;
      text-align: left;
      padding: 0.8rem 1.5rem;
      color: #333;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
    }

    .category-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--primary);
    }

    .category-btn.active {
      background: var(--primary);
      color: var(--white);
      border-left: 4px solid var(--secondary);
    }

    /* Main Content */
    .menu-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 2rem;
      /* Ensure content is pushed down below the fixed header */
      padding-top: calc(2rem + var(--header-height));
    }

    .category-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary);
      /* Extra top margin so title isn’t overlapped by the header */
      margin-top: 1rem;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .menu-card {
      width: var(--card-width);
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
    }

    .menu-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .menu-card-header {
      padding: var(--card-padding);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .menu-title {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }

    .menu-title h3 {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .menu-price {
      font-weight: 600;
      color: var(--secondary);
      font-size: 1.2rem;
    }

    .menu-description {
      padding: var(--card-padding);
      font-size: 1rem;
      color: #666;
      flex: 1;
    }

    /* Distinct border accents for each category */
    .Appetizers            { border-top: 5px solid #a6e3e9; }
    .SandwichesChicken     { border-top: 5px solid #fce38a; }
    .FishSeafood           { border-top: 5px solid #b8f2e6; }
    .SidesExtras           { border-top: 5px solid #f9dcc4; }
    .PastaItalian          { border-top: 5px solid #fde2e4; }
    .Soups                 { border-top: 5px solid #e2f0fb; }
    .ChefsSpecials         { border-top: 5px solid #d4edda; }
    .SaladsLight           { border-top: 5px solid #e9ecef; }
    .FishShrimpSides       { border-top: 5px solid #e0f7fa; }
    .SideSpecials          { border-top: 5px solid #ffd1dc; }
    .SnowcrabSeafoodTrays  { border-top: 5px solid #cce5ff; }
    .AsianGeneralTso       { border-top: 5px solid #d1e7dd; }
    .SauceExtras           { border-top: 5px solid #f8d7da; }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
      }
      .menu-content {
        margin-left: 0;
        padding: 2rem 1rem;
      }
      .menu-grid {
        justify-content: center;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .logo {
        font-size: 1.5rem;
      }
      .tagline {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-container">
      <div class="logo-container">
        <a href="index.html" class="logo">New York Seafood</a>
        <span class="tagline">Authentic Taste of the Sea</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <div class="menu-categories">
        <button class="category-btn active" data-category="all">All Items</button>
        <button class="category-btn" data-category="Appetizers">Appetizers</button>
        <button class="category-btn" data-category="SandwichesChicken">Sandwiches &amp; Chicken</button>
        <button class="category-btn" data-category="FishSeafood">Fish &amp; Seafood</button>
        <button class="category-btn" data-category="SidesExtras">Sides &amp; Additional Appetizers</button>
        <button class="category-btn" data-category="PastaItalian">Pasta &amp; Light Italian-Inspired</button>
        <button class="category-btn" data-category="Soups">Soups</button>
        <button class="category-btn" data-category="ChefsSpecials">Chef's Specials &amp; Premium Mains</button>
        <button class="category-btn" data-category="SaladsLight">Salads &amp; Light Fare</button>
        <button class="category-btn" data-category="FishShrimpSides">Fish &amp; Shrimp Sides</button>
        <button class="category-btn" data-category="SideSpecials">Side Specials</button>
        <button class="category-btn" data-category="SnowcrabSeafoodTrays">Snowcrab &amp; Seafood Trays</button>
        <button class="category-btn" data-category="AsianGeneralTso">Asian &amp; General Tso</button>
        <button class="category-btn" data-category="SauceExtras">Sauce &amp; Extras</button>
      </div>
    </aside>
    <section class="menu-content">
      <h1 class="category-title" id="current-category">All Items</h1>
      <div id="menu-container" class="menu-grid">
        <!-- Menu items will be inserted here dynamically -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>© 2025 New York Seafood Restaurant</p>
    </div>
  </footer>
  <script>
    // Helper function to create a menu card
    function createCard(item, categoryClass) {
      const card = document.createElement('div');
      card.className = `menu-card ${categoryClass}`;
      card.innerHTML = `
        <div class="menu-card-header">
          <div class="menu-title">
            <h3>${item.title}</h3>
            <span class="menu-price">${item.price}</span>
          </div>
        </div>
        <div class="menu-description">${item.description}</div>
      `;
      return card;
    }

    // Load menu data from menu.json and display it
    function loadMenu() {
      fetch('menu.json')
        .then(response => response.json())
        .then(data => {
          const menuContainer = document.getElementById('menu-container');
          menuContainer.innerHTML = "";
          // Loop through each category section in the JSON
          data.forEach(section => {
            // Create a simplified CSS class name (remove spaces) for styling
            const categoryClass = section.category.replace(/\s+/g, '');
            section.items.forEach(item => {
              const card = createCard(item, categoryClass);
              menuContainer.appendChild(card);
            });
          });
        })
        .catch(error => console.error("Error loading menu:", error));
    }

    // Setup sidebar filtering
    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const selectedCat = this.getAttribute('data-category');
        document.getElementById('current-category').textContent = this.textContent;
        const allCards = document.querySelectorAll('.menu-card');
        if(selectedCat === "all") {
          allCards.forEach(card => card.style.display = "flex");
        } else {
          allCards.forEach(card => {
            if(card.classList.contains(selectedCat)) {
              card.style.display = "flex";
            } else {
              card.style.display = "none";
            }
          });
        }
      });
    });

    // Initialize on page load
    loadMenu();
  </script>
</body>
</html>
