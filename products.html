<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - New York Seafood Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
    :root {
      --primary: #003b6f;
      --secondary: #e63946;
      --light: #f8f9fa;
      --accent1: #fce38a;
      --accent2: #a6e3e9;
      --accent3: #b8f2e6;
      --accent4: #f9dcc4;
      --text: #333;
      --text-light: #666;
      --white: #fff;
      --sidebar-width: 280px;
      --card-width: 350px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    .container {
      width: 95%;
      margin: 0 auto;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      text-decoration: none;
      transition: var(--transition);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    .tagline {
      margin-left: 10px;
      padding-left: 10px;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.9rem;
      font-style: italic;
      color: rgba(255,255,255,0.8);
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: var(--transition);
    }
    nav a:hover { color: var(--secondary); }

    /* Sidebar for Categories */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--light);
      height: calc(100vh - 70px);
      position: fixed;
      top: 70px;
      left: 0;
      padding: 1.5rem 0;
      overflow-y: auto;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
    }
    .menu-categories {
      display: flex;
      flex-direction: column;
    }
    .category-btn {
      background: transparent;
      border: none;
      text-align: left;
      padding: 0.8rem 1.5rem;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
    }
    .category-btn:hover {
      background: rgba(0,0,0,0.05);
      color: var(--primary);
    }
    .category-btn.active {
      background: var(--primary);
      color: var(--white);
      border-left: 4px solid var(--secondary);
    }

    /* Main Content */
    .menu-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 2rem;
    }
    .category-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary);
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .menu-card {
      width: var(--card-width);
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }
    .menu-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .menu-card-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .menu-title {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }
    .menu-title h3 {
      font-size: 1.3rem;
      color: var(--primary);
    }
    .menu-price {
      font-weight: 600;
      color: var(--secondary);
      font-size: 1.2rem;
    }
    .menu-description {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      color: var(--text-light);
      flex: 1;
    }
    /* Distinct background hues for each category group */
    .Appetizers  { background-color: #e8f0fe; }
    .Sandwiches { background-color: #fff3cd; }
    .FishSeafood { background-color: #d1f0e4; }
    .SidesExtras { background-color: #f0e8f9; }
    .Pasta       { background-color: #fde2e4; }
    .Soups       { background-color: #e2f0fb; }
    .ChefsSpecials { background-color: #d4edda; }
    .Salads      { background-color: #e9ecef; }
    .Beverages   { background-color: #e0f7fa; }
    .AsianExtras { background-color: #fff0e5; }

    footer {
      background: var(--primary);
      color: var(--white);
      padding: 1.5rem 0;
      text-align: center;
      margin-top: auto;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
      }
      .menu-content {
        margin-left: 0;
      }
      main {
        flex-direction: column;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .logo {
        font-size: 1.5rem;
      }
      .tagline {
        display: none;
      }
      .menu-grid {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-container">
      <div class="logo-container">
        <a href="index.html" class="logo">New York Seafood</a>
        <span class="tagline">Authentic Taste of the Sea</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <div class="menu-categories">
        <button class="category-btn active" data-category="all">All Items</button>
        <button class="category-btn" data-category="Appetizers">Appetizers</button>
        <button class="category-btn" data-category="Sandwiches">Sandwiches &amp; Chicken</button>
        <button class="category-btn" data-category="FishSeafood">Fish &amp; Seafood</button>
        <button class="category-btn" data-category="SidesExtras">Sides &amp; Extras</button>
        <button class="category-btn" data-category="Pasta">Pasta &amp; Italian-Inspired</button>
        <button class="category-btn" data-category="Soups">Soups</button>
        <button class="category-btn" data-category="ChefsSpecials">Chef's Specials</button>
        <button class="category-btn" data-category="Salads">Salads &amp; Light Fare</button>
        <button class="category-btn" data-category="Beverages">Beverages</button>
        <button class="category-btn" data-category="AsianExtras">Asian &amp; General Tso</button>
        <button class="category-btn" data-category="SauceExtras">Sauce &amp; Extras</button>
      </div>
    </aside>
    <section class="menu-content">
      <h1 class="category-title" id="current-category">All Items</h1>
      <div id="menu-container" class="menu-grid">
        <!-- The menu items will be dynamically loaded here -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>Â© 2025 New York Seafood Restaurant</p>
    </div>
  </footer>
  <script>
    // Function to create a card element for a menu item
    function createCard(item, categoryClass) {
      const card = document.createElement('div');
      card.className = `menu-card ${categoryClass}`;
      card.innerHTML = `
        <div class="menu-card-header">
          <div class="menu-title"><h3>${item.title}</h3>
          <span class="menu-price">${item.price}</span></div>
        </div>
        <div class="menu-description">${item.description}</div>
      `;
      return card;
    }
    
    // Load the JSON file and build the menu
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const menuContainer = document.getElementById('menu-container');
        // Clear the container first
        menuContainer.innerHTML = '';
        // Loop through every category section in the JSON
        data.forEach(section => {
          // For each item in the section, create a card.
          // We add a custom class matching the section category (without spaces) for background styling.
          const categoryClass = section.category.replace(/\s+/g, '');
          section.items.forEach(item => {
            const card = createCard(item, categoryClass);
            menuContainer.appendChild(card);
          });
        });
      })
      .catch(error => console.error('Error loading menu:', error));
      
    // Sidebar filtering
    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const selectedCat = this.getAttribute('data-category');
        const currentCatElem = document.getElementById('current-category');
        currentCatElem.textContent = this.textContent;
        
        // Show/hide cards based on category.
        const allCards = document.querySelectorAll('.menu-card');
        if(selectedCat === 'all'){
          allCards.forEach(card => card.style.display = 'flex');
        } else {
          allCards.forEach(card => {
            // If the card has a class matching the selected category (e.g., Appetizers)
            if(card.classList.contains(selectedCat)) {
              card.style.display = 'flex';
            } else {
              card.style.display = 'none';
            }
          });
        }
      });
    });
  </script>
</body>
</html>
