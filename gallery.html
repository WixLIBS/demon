<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - New York Seafood</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4223/4223439.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap");
      :root {
        --primary: #003b6f;
        --secondary: #e63946;
        --light: #f1faee;
        --dark: #1d3557;
        --text: #333333;
        --text-light: #666666;
        --white: #ffffff;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--white);
        color: var(--text);
        line-height: 1.6;
        background-image: url("https://www.transparenttextures.com/patterns/water.png");
      }
      h1, h2, h3, h4, h5 {
        font-family: "Playfair Display", serif;
        font-weight: 600;
        color: var(--primary);
      }
      header {
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        background-blend-mode: multiply;
        background-color: var(--primary);
        color: var(--white);
        padding: 1.2rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo-container {
        display: flex;
        align-items: center;
      }
      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--white);
        text-decoration: none;
        transition: var(--transition);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      }
      .tagline {
        margin-left: 10px;
        padding-left: 10px;
        border-left: 1px solid rgba(255,255,255,0.3);
        font-size: 0.9rem;
        font-style: italic;
        color: rgba(255,255,255,0.8);
      }
      .nav-links {
        display: flex;
        gap: 2rem;
      }
      .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        position: relative;
        padding: 5px 0;
        transition: var(--transition);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--secondary);
        transition: var(--transition);
      }
      .nav-links a:hover {
        color: var(--secondary);
      }
      .nav-links a:hover::after {
        width: 100%;
      }
      .page-header {
        padding: 10rem 0 4rem;
        text-align: center;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://panapesca.com/wp-content/uploads/2022/03/shutterstock_1661871151.jpg") center/cover;
        color: var(--white);
        margin-bottom: 4rem;
      }
      .page-header-content {
        max-width: 800px;
        margin: 0 auto;
      }
      .page-header h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: var(--white);
        line-height: 1.2;
      }
      .page-header p {
        font-size: 1.2rem;
        max-width: 700px;
        margin: 0 auto;
        opacity: 0.9;
      }
      .section-spacing {
        padding: 4rem 0;
      }
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 3rem;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: var(--shadow);
        aspect-ratio: 1 / 1;
        cursor: pointer;
        transition: var(--transition);
      }
      .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      }
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      /* We remove any overlay text for the Meat & Rice items */
      .gallery-overlay {
        display: none;
      }
      .gallery-filter {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 3rem;
      }
      .filter-btn {
        background-color: var(--light);
        color: var(--text);
        border: none;
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        transition: var(--transition);
      }
      .filter-btn.active, .filter-btn:hover {
        background-color: var(--secondary);
        color: var(--white);
      }
      .section-title-container {
        text-align: center;
        margin-bottom: 3rem;
      }
      .section-subtitle {
        color: var(--secondary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .section-title {
        font-size: 2.5rem;
        position: relative;
        display: inline-block;
      }
      .section-title::after {
        content: "";
        position: absolute;
        width: 70px;
        height: 3px;
        background-color: var(--secondary);
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
      }
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .lightbox.active {
        display: flex;
        opacity: 1;
      }
      .lightbox-content {
        position: relative;
        max-width: 80%;
        max-height: 80%;
      }
      .lightbox-img {
        max-width: 100%;
        max-height: 80vh;
        border: 5px solid var(--white);
        border-radius: 5px;
      }
      .lightbox-close {
        position: absolute;
        top: -40px;
        right: 0;
        color: var(--white);
        font-size: 2rem;
        cursor: pointer;
        background: none;
        border: none;
      }
      .lightbox-caption {
        color: var(--white);
        text-align: center;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: 500;
        margin-top: 10px;
      }
      .lightbox-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }
      .lightbox-nav button {
        background: rgba(255, 255, 255, 0.2);
        color: var(--white);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        transition: var(--transition);
      }
      .lightbox-nav button:hover {
        background: var(--secondary);
      }
      .btn {
        background-color: var(--secondary);
        color: var(--white);
        padding: 0.9rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
      }
      .btn:hover {
        background-color: #c1121f;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(230,57,70,0.3);
      }
      .load-more {
        text-align: center;
        margin-top: 2rem;
      }
      footer {
        background-color: #00264d;
        color: rgba(255,255,255,0.7);
        padding: 1.8rem 0;
        text-align: center;
      }
      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .footer-links {
        display: flex;
        gap: 2rem;
      }
      .footer-links a {
        color: rgba(255,255,255,0.7);
        text-decoration: none;
        transition: var(--transition);
      }
      .footer-links a:hover {
        color: var(--secondary);
      }
      /* Responsive */
      @media (max-width: 992px) {
        .gallery-container {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
      }
      @media (max-width: 768px) {
        .page-header h1 {
          font-size: 2.5rem;
        }
        .section-title {
          font-size: 2rem;
        }
        .nav-links {
          gap: 1rem;
        }
        .tagline {
          display: none;
        }
        .gallery-container {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
      }
      @media (max-width: 576px) {
        .page-header {
          padding: 8rem 0 4rem;
        }
        .page-header h1 {
          font-size: 2rem;
        }
        .page-header p {
          font-size: 1rem;
        }
        .section-title {
          font-size: 1.8rem;
        }
        .gallery-container {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .footer-content {
          flex-direction: column;
          gap: 1rem;
        }
      }
      /* Styles for the video gallery section */
      .video-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 3rem;
      }
      .video-gallery video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: var(--shadow);
      }
    </style>
  </head>

    <script>
      // Gallery filtering
      const filterBtns = document.querySelectorAll('.filter-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove active class from all buttons
          filterBtns.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          btn.classList.add('active');
          
          const filter = btn.getAttribute('data-filter');
          
          galleryItems.forEach(item => {
            if (filter === 'all' || item.getAttribute('data-category') === filter) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          });
        });
      });
      
      // Lightbox functionality
      let currentIndex = 0;
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      const visibleItems = () => Array.from(galleryItems).filter(item => item.style.display !== 'none');
      
      function openLightbox(item, title, description) {
        const imgSrc = item.querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightboxCaption.innerHTML = `<h3>${title || ""}</h3><p>${description || ""}</p>`;
        lightbox.classList.add('active');
        
        // Set current index
        const items = visibleItems();
        currentIndex = items.indexOf(item);
        
        // Prevent scrolling on body
        document.body.style.overflow = 'hidden';
      }
      
      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      function changeImage(direction) {
        const items = visibleItems();
        currentIndex = (currentIndex + direction + items.length) % items.length;
        const newItem = items[currentIndex];
        const imgSrc = newItem.querySelector('img').src;
        // For items with no overlay text, the caption will be empty
        const title = newItem.querySelector('.gallery-title') ? newItem.querySelector('.gallery-title').textContent : "";
        const description = newItem.querySelector('.gallery-desc') ? newItem.querySelector('.gallery-desc').textContent : "";
        
        lightboxImg.src = imgSrc;
        lightboxCaption.innerHTML = `<h3>${title}</h3><p>${description}</p>`;
      }
      
      // Close lightbox with escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
          closeLightbox();
        }
      });
      
      // Load more functionality (for demonstration)
      document.getElementById('loadMoreBtn').addEventListener('click', function() {
        this.textContent = 'No More Images';
        this.disabled = true;
        setTimeout(() => {
          this.textContent = 'Load More';
          this.disabled = false;
        }, 2000);
      });
    </script>
  </body>
</html>
